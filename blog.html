<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloisonné Enamel Art Blog | by Nino Kartsivadze</title>
    <meta name="description" content="Read the latest news, stories, and articles from Nino Kartsivadze's cloisonne enamel art blog.">
    <style>
        :root { --primary: #D4AF37; --primary-dark: #9B7C2E; --bg: #121212; --bg-dark: #080808; --glass: rgba(255, 255, 255, 0.05); --glass-dark: rgba(0, 0, 0, 0.2); --text-light: rgba(255, 255, 255, 0.9); --text-dark: rgba(0, 0, 0, 0.8); --shadow-dark: rgba(0, 0, 0, 0.2); --shadow-light: rgba(255, 255, 255, 0.05); } * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; } body { background: var(--bg); color: var(--text-light); overflow-x: hidden; min-height: 100vh; position: relative; } #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; } header { padding: 4rem 2rem 2rem; margin-bottom: 3rem; display: flex; flex-direction: column; align-items: center; } 
        
        /* --- ИЗМЕНЕНИЕ 1: Стили для анимации шапки --- */
        .logo { font-size: clamp(1.5rem, 6vw, 3.5rem); letter-spacing: clamp(0.15rem, 2vw, 0.5rem); white-space: nowrap; font-weight: 300; color: var(--primary); position: relative; display: inline-block; }
        .logo span { display: inline-block; opacity: 0; transform: translateY(20px); animation: letterAppear 0.8s forwards; }
        @keyframes letterAppear { to { opacity: 1; transform: translateY(0); } }
        .logo span:nth-child(1) { animation-delay: 0.1s; } .logo span:nth-child(2) { animation-delay: 0.2s; } .logo span:nth-child(3) { animation-delay: 0.3s; } .logo span:nth-child(4) { animation-delay: 0.4s; } .logo span:nth-child(5) { animation-delay: 0.5s; } .logo span:nth-child(6) { animation-delay: 0.6s; } .logo span:nth-child(7) { animation-delay: 0.7s; } .logo span:nth-child(8) { animation-delay: 0.8s; } .logo span:nth-child(9) { animation-delay: 0.9s; } .logo span:nth-child(10) { animation-delay: 1.0s; } .logo span:nth-child(11) { animation-delay: 1.1s; } .logo span:nth-child(12) { animation-delay: 1.2s; } .logo span:nth-child(13) { animation-delay: 1.3s; } .logo span:nth-child(14) { animation-delay: 1.4s; } .logo span:nth-child(15) { animation-delay: 1.5s; }
        
        .subtitle { margin-top: 1rem; font-weight: 300; letter-spacing: 0.3rem; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s 1.5s forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .page-title { text-align: center; font-size: clamp(0.9rem, 2.5vw, 1.1rem); color: var(--text-light); margin-bottom: 3.5rem; font-weight: 400; letter-spacing: 0.15rem; text-transform: uppercase; opacity: 0; animation: titleFadeIn 1.2s 1.8s forwards; }
        @keyframes titleFadeIn { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        /* --- КОНЕЦ ИЗМЕНЕНИЯ 1 --- */

        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; } 
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-bottom: 4rem; }
        
        .blog-post-card { 
            display: flex; flex-direction: column; background: var(--glass); border-radius: 24px; box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); backdrop-filter: blur(12px); transition: transform 0.4s, box-shadow 0.4s; overflow: hidden; border: 1px solid rgba(212, 175, 55, 0.1); text-decoration: none; color: var(--text-light);
            opacity: 0;
            transform: translateY(30px);
            animation: cardAppear 0.8s forwards;
            animation-delay: calc(var(--delay) * 0.1s);
        } 
        @keyframes cardAppear { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        .blog-post-card:hover { transform: translateY(-8px); box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light); }
        .post-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; }
        .post-title { font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--primary); }
        .post-subtitle { font-size: 1rem; font-weight: 300; opacity: 0.8; margin-bottom: 1rem; line-height: 1.4; }
        .post-date { margin-top: auto; font-size: 0.8rem; opacity: 0.6; padding-top: 1rem; }
        footer { text-align: center; padding: 2rem; margin-top: 4rem; } nav { display: flex; justify-content: center; margin-bottom: 3rem; flex-wrap: wrap; gap: 1rem; } .nav-link { margin: 0 1rem; color: var(--text-light); text-decoration: none; position: relative; padding: 0.5rem 0; } .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 1px; background: var(--primary); transition: width 0.3s ease; } .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        
        /* Стили для слайд-шоу */
        .slideshow-container { width: 100%; height: 250px; position: relative; overflow: hidden; -webkit-mask-image: -webkit-radial-gradient(white, black); clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); transition: clip-path 0.5s ease; }
        .blog-post-card:hover .slideshow-container { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%); }
        .slideshow-item { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1.2s ease-in-out; pointer-events: none; }
        .slideshow-item.active { opacity: 1; }
        .slideshow-item-video { width: 140%; height: 140%; top: -20%; left: -20%; position: absolute; pointer-events: none; }
        .slideshow-item-video iframe { width: 100%; height: 100%; border: none; }
        .slideshow-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; cursor: grab; }

        @media (max-width: 500px) {
            .page-title {
                font-size: 2.8vw;
                letter-spacing: 0.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <!-- ИЗМЕНЕНИЕ 2: HTML-структура логотипа обновлена для анимации -->
        <a href="index.html" style="text-decoration: none;">
            <div class="logo"><span>C</span><span>L</span><span>O</span><span>I</span><span>S</span><span>O</span><span>N</span><span>N</span><span>É</span> <span>E</span><span>N</span><span>A</span><span>M</span><span>E</span><span>L</span></div>
        </a>
        <p class="subtitle">NINO KARTSIVADZE</p>
    </header>
    <nav>
        <a href="index.html" class="nav-link">HOME</a>
        <a href="about.html" class="nav-link">ABOUT ME</a>
        <a href="blog.html" class="nav-link active">BLOG</a>
    </nav>
    <div class="container">
        <h1 class="page-title">The Artist's Blog</h1>
        <div class="blog-grid" id="blog-posts-container">
            <!-- Посты блога будут загружены сюда -->
        </div>
    </div>
    <footer>
        <p>© 2024 CLOISONNE ENAMEL. All rights reserved.</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
              apiKey: "AIzaSyAxOUOxaufE60eVuyOq_P66MJ9ls_7p470",
              authDomain: "nini-shop-7c89d.firebaseapp.com",
              projectId: "nini-shop-7c89d",
              storageBucket: "nini-shop-7c89d.appspot.com",
              messagingSenderId: "595482257713",
              appId: "1:595482257713:web:3e3d3bf75f03c08e58a810",
              measurementId: "G-0HX4N09DYT"
            };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();

            const particleConfig = { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1 }}, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }}, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }}}, "retina_detect": true };
            if(document.getElementById('particles-js')) { particlesJS('particles-js', particleConfig); }

            function isYoutubeUrl(url) { return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/.test(url); }
            function getYoutubeEmbedUrl(url) { let videoId; try { const urlObj = new URL(url); videoId = (urlObj.hostname === 'youtu.be') ? urlObj.pathname.slice(1) : urlObj.searchParams.get('v'); } catch(e) { return null; } return videoId ? `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&origin=${window.location.origin}` : null; }
            function createMediaElement(mediaUrl) { if (isYoutubeUrl(mediaUrl)) { const embedUrl = getYoutubeEmbedUrl(mediaUrl); if (embedUrl) { const wrapper = document.createElement('div'); wrapper.className = 'slideshow-item slideshow-item-video'; const iframe = document.createElement('iframe'); iframe.src = embedUrl; wrapper.appendChild(iframe); return wrapper; } } else { const img = document.createElement('img'); img.src = mediaUrl; img.className = 'slideshow-item'; img.alt = 'Blog Post Image'; return img; } return null; }
            function setupSlideshow(container) { const slides = Array.from(container.querySelectorAll('.slideshow-item')); if (slides.length <= 1) { if (slides.length === 1) slides[0].classList.add('active'); return; } const overlay = document.createElement('div'); overlay.className = 'slideshow-overlay'; container.appendChild(overlay); let currentIndex = 0, intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); function showSlide(index) { const oldSlide = slides[currentIndex]; if (oldSlide) oldSlide.classList.remove('active'); currentIndex = (index + slides.length) % slides.length; const newSlide = slides[currentIndex]; if (newSlide) setTimeout(() => newSlide.classList.add('active'), 1300); } function manualSlide(dir) { clearInterval(intervalId); showSlide(currentIndex + dir); intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); } let touchStartX = 0; overlay.addEventListener('mousedown', e => { touchStartX = e.clientX; clearInterval(intervalId); }); overlay.addEventListener('mouseup', e => { if (e.clientX < touchStartX - 50) manualSlide(1); else if (e.clientX > touchStartX + 50) manualSlide(-1); intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); }); showSlide(0); }

            async function loadBlogPosts() {
                const container = document.getElementById('blog-posts-container');
                try {
                    const snapshot = await db.collection('blog_posts').orderBy('timestamp', 'desc').get();
                    if (snapshot.empty) {
                        container.innerHTML = '<p style="text-align: center;">No blog posts yet. Check back soon!</p>';
                        return;
                    }
                    
                    let delay = 1;

                    snapshot.forEach(doc => {
                        const post = doc.data();
                        
                        let langData = null;
                        let displayLang = '';

                        if (post.i18n?.en?.slug) { langData = post.i18n.en; displayLang = 'en';
                        } else if (post.i18n?.ka?.slug) { langData = post.i18n.ka; displayLang = 'ka';
                        } else if (post.i18n?.ru?.slug) { langData = post.i18n.ru; displayLang = 'ru';
                        } else if (post.slug && post.title) { langData = post; displayLang = 'en'; }

                        if (!langData || !langData.slug) {
                            console.warn(`Post with ID ${doc.id} has no valid content/slug and will be skipped.`);
                            return;
                        }

                        const cardLink = document.createElement('a');
                        cardLink.href = `./${displayLang}/post.html?slug=${langData.slug}`;
                        cardLink.className = 'blog-post-card';
                        
                        cardLink.style.setProperty('--delay', delay++);

                        const postDate = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleDateString() : '';
                        
                        const slideshowContainer = document.createElement('div');
                        slideshowContainer.className = 'slideshow-container';

                        const mediaUrls = post.mediaUrls && post.mediaUrls.length > 0 ? post.mediaUrls : ['https://via.placeholder.com/280x250.png/121212/D4AF37?text=No+Image'];
                        
                        mediaUrls.forEach(url => {
                            const mediaElement = createMediaElement(url);
                            if (mediaElement) {
                                slideshowContainer.appendChild(mediaElement);
                            }
                        });
                        
                        cardLink.appendChild(slideshowContainer);
                        const postInfo = document.createElement('div');
                        postInfo.className = 'post-content';

                        postInfo.innerHTML = `
                            <h3 class="post-title">${langData.title}</h3>
                            ${langData.subtitle ? `<h4 class="post-subtitle">${langData.subtitle}</h4>` : ''}
                            <span class="post-date">${postDate}</span>
                        `;
                        cardLink.appendChild(postInfo);

                        container.appendChild(cardLink);
                        
                        setupSlideshow(slideshowContainer);
                    });

                } catch (error) {
                    console.error("Error loading blog posts:", error);
                    container.innerHTML = '<p style="text-align: center; color: red;">Could not load blog posts.</p>';
                }
            }

            loadBlogPosts();
        });
    </script>
</body>
</html>
